<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Masukkan tautan CSS jika Anda memiliki stylesheet terpisah -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>Login</h1>

    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br> <!-- Menambahkan jarak di sini -->

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br> <!-- Menambahkan jarak di sini -->

        <!-- Tambahkan tombol submit di sini -->
        <button type="submit" class="login-button" formaction="index.html">
            <span>Login</span>
        </button>        
    </form>

    <!-- Tambahkan tautan ke JavaScript jika diperlukan -->
    <script src="js/script.js"></script>
</body>
</html>
